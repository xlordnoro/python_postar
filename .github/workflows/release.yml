name: Build python_postar Release ZIPs

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Tag name to use for ZIP (only for manual testing)'
        default: 'vTEST'

# -------------------------
# Permissions for GitHub Actions
# -------------------------
permissions:
  contents: write

jobs:
  build-release-zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Determine tag for ZIP naming
      - name: Set ZIP tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "ZIP_TAG=${{ github.event.inputs.test_tag }}" >> $GITHUB_ENV
          else
            echo "ZIP_TAG=${GITHUB_REF_NAME#refs/tags/}" >> $GITHUB_ENV
          fi
          
      # -------------------------
      # Windows ZIP
      # -------------------------
      - name: Create Windows release folder
        run: |
          mkdir python_postar_windows

          cp python_postar.py python_postar_windows/
          cp helper.py python_postar_windows/
          cp requirements.txt python_postar_windows/

          cp -r guides python_postar_windows/
          mkdir -p python_postar_windows/scripts
          cp scripts/postar_batch.bat python_postar_windows/scripts/

      - name: Create Windows ZIP
        run: |
          zip -r python_postar_windows_${ZIP_TAG}.zip python_postar_windows

      # -------------------------
      # Linux ZIP
      # -------------------------
      - name: Create Linux release folder
        run: |
          mkdir python_postar_linux

          cp python_postar.py python_postar_linux/
          cp helper.py python_postar_linux/
          cp requirements.txt python_postar_linux/

          cp -r guides python_postar_linux/
          mkdir -p python_postar_linux/scripts
          cp scripts/postar_batch_linux.sh python_postar_linux/scripts/

      - name: Make Linux script executable
        run: |
          chmod +x python_postar_linux/scripts/postar_batch_linux.sh

      - name: Create Linux ZIP
        run: |
          zip -r python_postar_linux_${ZIP_TAG}.zip python_postar_linux

      # -------------------------
      # Upload to Release
      # -------------------------
      - name: Upload ZIPs to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python_postar_windows_${ZIP_TAG}.zip
            python_postar_linux_${ZIP_TAG}.zip
