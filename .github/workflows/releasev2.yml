name: Build python_postar Release ZIPs v2

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release-zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Windows ZIP
      # -------------------------
      - name: Create Windows release folder
        run: |
          mkdir -p python_postar_windows/scripts
          cp src/python_postar.py python_postar_windows/
          cp src/helper.py python_postar_windows/
          cp requirements.txt python_postar_windows/
          cp -r guides python_postar_windows/
          cp scripts/postar_batch.bat python_postar_windows/scripts/

      - name: Create Windows ZIP
        run: |
          zip -r python_postar_windows_${{ github.ref_name }}.zip python_postar_windows

      # -------------------------
      # Linux ZIP
      # -------------------------
      - name: Create Linux release folder
        run: |
          mkdir -p python_postar_linux/scripts
          cp src/python_postar.py python_postar_linux/
          cp src/helper.py python_postar_linux/
          cp requirements.txt python_postar_linux/
          cp -r guides python_postar_linux/
          cp scripts/postar_batch_linux.sh python_postar_linux/scripts/

      - name: Make Linux script executable
        run: |
          chmod +x python_postar_linux/scripts/postar_batch_linux.sh

      - name: Create Linux ZIP
        run: |
          zip -r python_postar_linux_${{ github.ref_name }}.zip python_postar_linux

      # -------------------------
      # macOS ZIP
      # -------------------------
      - name: Create macOS release folder
        run: |
          mkdir -p python_postar_macos/scripts
          cp src/python_postar.py python_postar_macos/
          cp src/helper.py python_postar_macos/
          cp requirements.txt python_postar_macos/
          cp -r guides python_postar_macos/
          cp scripts/postar_batch_linux.sh python_postar_macos/scripts/  # Use Linux shell script

      - name: Make macOS script executable
        run: |
          chmod +x python_postar_macos/scripts/postar_batch_linux.sh

      - name: Create macOS ZIP
        run: |
          zip -r python_postar_macos_${{ github.ref_name }}.zip python_postar_macos

      # -------------------------
      # Upload to Release
      # -------------------------
      - name: Upload ZIPs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python_postar_windows_${{ github.ref_name }}.zip
            python_postar_linux_${{ github.ref_name }}.zip
            python_postar_macos_${{ github.ref_name }}.zip
