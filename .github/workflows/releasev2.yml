name: Build python_postar Release ZIPs v2

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 PyQt6-WebEngine requests pymediainfo

      - name: Build GUI with PyInstaller
        shell: pwsh
        run: |
          cd src
          pyinstaller --clean --onefile --windowed --add-data "../css;css" --icon=../icon.ico gui.pyw -n python_postar_gui

      - name: Build Updater GUI with PyInstaller
        shell: pwsh
        run: |
          cd src
          pyinstaller --clean --onefile --windowed --icon=../icon.ico updater.py -n updater

      - name: Prepare release folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path python_postar_windows\scripts
          New-Item -ItemType Directory -Force -Path python_postar_windows\css\
          Copy-Item src\dist\python_postar_gui.exe python_postar_windows\
          Copy-Item src\dist\updater.exe python_postar_windows\
          Copy-Item src\python_postar.py python_postar_windows\
          Copy-Item src\helper.py python_postar_windows\
          Copy-Item src\gui.pyw python_postar_windows\
          Copy-Item src\updater.py python_postar_windows\
          Copy-Item -Recurse css python_postar_windows\css\
          Copy-Item icon.ico python_postar_windows\
          Copy-Item requirements.txt python_postar_windows\
          Copy-Item -Recurse guides python_postar_windows\
          Copy-Item scripts\postar_batch.bat python_postar_windows\scripts\

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path python_postar_windows\* -DestinationPath python_postar_windows_${{ github.ref_name }}.zip -Force

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: python_postar_windows_${{ github.ref_name }}.zip

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 PyQt6-WebEngine requests pymediainfo

      - name: Build GUI with PyInstaller
        shell: bash
        run: |
          cd src
          pyinstaller --clean --onefile --windowed --add-data "../css:css" gui.pyw -n python_postar_gui

      - name: Build Updater GUI with PyInstaller
        shell: bash
        run: |
          cd src
          pyinstaller --clean --onefile --windowed updater.py -n updater

      - name: Prepare release folder
        shell: bash
        run: |
          mkdir -p python_postar_linux/scripts
          cp src/dist/python_postar_gui python_postar_linux/
          cp src/dist/updater python_postar_linux/
          cp src/python_postar.py python_postar_linux/
          cp src/helper.py python_postar_linux/
          cp src/gui.pyw python_postar_linux/
          cp src/updater.py python_postar_linux/
          cp -r css python_postar_linux/
          cp icon_linux.png python_postar_linux/
          cp requirements.txt python_postar_linux/
          cp -r guides python_postar_linux/
          cp scripts/postar_batch_linux.sh python_postar_linux/scripts/
          chmod +x python_postar_linux/scripts/postar_batch_linux.sh

      - name: Create ZIP
        shell: bash
        run: |
          zip -r python_postar_linux_${{ github.ref_name }}.zip python_postar_linux

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: python_postar_linux_${{ github.ref_name }}.zip

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 PyQt6-WebEngine requests pymediainfo

      - name: Build GUI with PyInstaller
        shell: bash
        run: |
          cd src
          pyinstaller --clean --onefile --windowed --add-data "../css:css" gui.pyw -n python_postar_gui

      - name: Build Updater GUI with PyInstaller
        shell: bash
        run: |
          cd src
          pyinstaller --clean --onefile --windowed updater.py -n updater

      - name: Prepare release folder
        shell: bash
        run: |
          mkdir -p python_postar_macos/scripts
          cp src/dist/python_postar_gui python_postar_macos/
          cp src/dist/updater python_postar_macos/
          cp src/python_postar.py python_postar_macos/
          cp src/helper.py python_postar_macos/
          cp src/gui.pyw python_postar_macos/
          cp src/updater.py python_postar_macos/
          cp -r css python_postar_macos/
          cp icon_linux.png python_postar_macos/
          cp requirements.txt python_postar_macos/
          cp -r guides python_postar_macos/
          cp scripts/postar_batch_linux.sh python_postar_macos/scripts/
          chmod +x python_postar_macos/scripts/postar_batch_linux.sh

      - name: Create ZIP
        shell: bash
        run: |
          zip -r python_postar_macos_${{ github.ref_name }}.zip python_postar_macos

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: python_postar_macos_${{ github.ref_name }}.zip

  # =========================================================
  # ARCH LINUX BUILD (Docker-based)
  # =========================================================
  build-arch-linux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install system dependencies
        run: |
          pacman -Sy --noconfirm python python-pip python-virtualenv zip patchelf base-devel

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build binaries (venv)
        run: |
          python -m venv venv
          source venv/bin/activate

          pip install --upgrade pip
          pip install pyinstaller PyQt6 PyQt6-WebEngine requests pymediainfo

          cd src
          pyinstaller --clean --onefile --windowed --add-data "../css:css" gui.pyw -n python_postar_gui
          pyinstaller --clean --onefile --windowed updater.py -n updater

      - name: Package Arch Linux release
        run: |
          mkdir -p python_postar_linux_arch/scripts
          cp src/dist/python_postar_gui python_postar_linux_arch/
          cp src/dist/updater python_postar_linux_arch/
          cp src/python_postar.py python_postar_linux_arch/
          cp src/helper.py python_postar_linux_arch/
          cp src/gui.pyw python_postar_linux_arch/
          cp src/updater.py python_postar_linux_arch/
          cp -r css python_postar_linux_arch/
          cp icon_linux.png python_postar_linux_arch/
          cp requirements.txt python_postar_linux_arch/
          cp -r guides python_postar_linux_arch/
          cp scripts/postar_batch_linux.sh python_postar_linux_arch/scripts/
          chmod +x python_postar_linux_arch/scripts/postar_batch_linux.sh

          zip -r python_postar_linux_arch_${{ github.ref_name }}.zip python_postar_linux_arch

      - name: Upload Arch ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python_postar_linux_arch_${{ github.ref_name }}.zip
