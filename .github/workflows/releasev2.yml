name: Build python_postar Release ZIPs v2

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release-zips:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.14.2]  # adjust if needed
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6 requests pymediainfo

      # -------------------------
      # Build GUI with PyInstaller
      # -------------------------
      - name: Build GUI with PyInstaller
        shell: pwsh
        run: |
          cd src
          if ($env:RUNNER_OS -eq "Windows") {
              pyinstaller --clean --onefile --windowed --icon=../icon.ico gui.pyw -n python_postar_gui
          } else {
              pyinstaller --clean --onefile --windowed gui.pyw -n python_postar_gui
          }

      # -------------------------
      # Build GUI with PyInstaller
      # -------------------------
      - name: Build Updater GUI with PyInstaller
        shell: pwsh
        run: |
          cd src
          if ($env:RUNNER_OS -eq "Windows") {
              pyinstaller --clean --onefile --windowed --icon=../icon.ico updater.py -n updater
          } else {
              pyinstaller --clean --onefile --windowed updater.py -n updater
          }

      # -------------------------
      # Prepare release folder
      # -------------------------
      - name: Create release folder
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              New-Item -ItemType Directory -Force -Path python_postar_windows\scripts
              Copy-Item src\dist\python_postar_gui.exe python_postar_windows\
              Copy-Item src\dist\updater.exe python_postar_windows\
              Copy-Item src\python_postar.py python_postar_windows\
              Copy-Item src\helper.py python_postar_windows\
              Copy-Item src\gui.pyw python_postar_windows\
              Copy-Item src\updater.py python_postar_windows\
              Copy-Item icon.ico python_postar_windows\
              Copy-Item requirements.txt python_postar_windows\
              Copy-Item -Recurse guides python_postar_windows\
              Copy-Item scripts\postar_batch.bat python_postar_windows\scripts\
          }
          elseif ($env:RUNNER_OS -eq "Linux") {
              mkdir -p python_postar_linux/scripts
              cp src/dist/python_postar_gui python_postar_linux/
              cp src/dist/updater python_postar_linux/
              cp src/python_postar.py python_postar_linux/
              cp src/helper.py python_postar_linux/
              cp src/gui.pyw python_postar_linux/
              cp src/updater.py python_postar_linux/
              cp icon_linux.png python_postar_linux/
              cp requirements.txt python_postar_linux/
              cp -r guides python_postar_linux/
              cp scripts/postar_batch_linux.sh python_postar_linux/scripts/
              chmod +x python_postar_linux/scripts/postar_batch_linux.sh
          }
          elseif ($env:RUNNER_OS -eq "macOS") {
              mkdir -p python_postar_macos/scripts
              cp src/dist/python_postar_gui python_postar_macos/
              cp src/dist/updater python_postar_macos/
              cp src/python_postar.py python_postar_macos/
              cp src/helper.py python_postar_macos/
              cp src/gui.pyw python_postar_macos/
              cp src/updater.py python_postar_macos/
              cp icon_linux.png python_postar_macos/
              cp requirements.txt python_postar_macos/
              cp -r guides python_postar_macos/
              cp scripts/postar_batch_linux.sh python_postar_macos/scripts/
              chmod +x python_postar_macos/scripts/postar_batch_linux.sh
          }

      # -------------------------
      # Create ZIP
      # -------------------------
      - name: Create ZIP
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              Compress-Archive -Path python_postar_windows\* -DestinationPath python_postar_windows_${{ github.ref_name }}.zip -Force
          }
          elseif ($env:RUNNER_OS -eq "Linux") {
              zip -r python_postar_linux_${{ github.ref_name }}.zip python_postar_linux
          }
          elseif ($env:RUNNER_OS -eq "macOS") {
              zip -r python_postar_macos_${{ github.ref_name }}.zip python_postar_macos
          }

      # -------------------------
      # Upload to GitHub Release
      # -------------------------
      - name: Upload ZIPs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            python_postar_windows_${{ github.ref_name }}.zip
            python_postar_linux_${{ github.ref_name }}.zip
            python_postar_macos_${{ github.ref_name }}.zip
